<!doctype html>
<html lang="en">
<head>
  <title>{{ meta.title }}</title>

  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="{{ meta.title }}">
  <meta name="description" content="{{ meta.description }}">
  <meta name="keywords" content="{{ meta.keywords }}">
  <meta property="og:title" content="{{ meta.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ meta.url }}">
  <meta property="og:image" content="{{ meta.logo }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/img/site.webmanifest">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#007550">
  <link rel="shortcut icon" href="/img/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  {{> body}}

  <!-- Scripts -->
  <script src="bundle.js"></script>
</body>
</html>
