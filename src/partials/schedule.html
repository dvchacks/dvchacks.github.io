<div id="schedule" class="grid-x grid-padding-x align-center align-middle">
  <div class="cell medium-6 large-8">
    <h1>Schedule</h1>
    <div class="grid-x">
      {{#each schedule}}
        <div class="cell medium-6">
          <h3>{{ date }}</h3>
          {{#each times}}
            <p>{{ time }} - {{ what }}</p>
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</div>
